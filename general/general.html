<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__main">
            <a href="" class="header__logo">WILDBERRIES</a>
        </div>
        <div class="Search">
            <form class="formsearch">
                <input type="text" class="Search__input" placeholder="Я ищу...">
            </form>
        </div>
        <!-- <div class="menu__link"> -->
        <!-- <img class="shopСart" src="./img/kisspng-shopping-cart-computer-icons-5b0d450fe81c12.6321222615275963039507.jpg" alt=""> -->
        <!-- <a href="" class="menu__link">Корзина</a>
        </div> -->

        <div class="header__cart">
            <ul>
                <li class="header__submenu" id="submenu">
                    <button class="header__cart-btn" id="toggle-cart-btn"><svg class="cart" width="24" height="24"
                            viewBox="0 0 24 24">
                            <path
                                d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z">
                            </path>
                        </svg> Корзина</button>
                    <div id="shopping-cart" class="shopping-cart-container">
                        <table id="cart-content">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <p class="total-container" id="total-price"></p>
                        <a href="#" id="checkout-btn" class="cart-btn">Checkout</a>
                        <a href="#" id="clear-cart" class="cart-btn">Clear Cart</a>
                    </div>
                </li>
            </ul>
        </div>

    </header>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- style="width:100%" -->
        <!-- Full-width images -->
        <div class="SlideImg">
            <div class="mySlides fade">
                <img src="./img/big_spring_1104.jpg">
            </div>
            <div class="mySlides fade">
                <img src="./img/Wildberries_Logo.png">
            </div>
            <div class="mySlides fade">
                <img src="./img/big_prices_1104.jpg">
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <section class="production">
        <div class="hitsOfSales" id="hitsOfSales">
            <h2 class="sectionText">Хиты продаж</h2>
            <div id="goods" class="goods"></div>
            <div id="pictureNames" class="pictureNames"></div>
        </div>
    </section>

    <script src="./general.js"></script>
</body>

</html>
