<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Document</title>
</head>

<body>
    <header class="header">
        <!-- <div class="container header__top"> -->
        <div class="header__main">
            <a href="" class="header__logo">WILDBERRIES</a>
        </div>
        <div class="Search">
            <form class="formsearch">
                <input type="text" class="Search__input" placeholder="Я ищу...">
            </form>
        </div>


        <div class="mainBasket">
            <button class="basketBtn" id="basketBtn"> Корзина</button>
            <div class="basket__overlay close">
                <p><button id="checkout">Оформить заказ</button> &nbsp; <button id="clear_cart">Очистить
                        корзину</button></p>
                <div class="cart_content">
                    <table class="shopping_list">
                        <tbody>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><span class="del_item" data-id="2"></span></td>
                            </tr>
                            <tr>
                                <td><strong>Итого:</strong></td>
                                <td><span id="total_sum"></span></td>
                                <td><span id="total_count"></span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <!-- </div> -->

    </header>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- style="width:100%" -->
        <!-- Full-width images -->
        <div class="SlideImg">
            <div class="mySlides fade">
                <img src="./img/big_spring_1104.jpg">
            </div>
            <div class="mySlides fade">
                <img src="./img/Wildberries_Logo.png">
            </div>
            <div class="mySlides fade">
                <img src="./img/big_prices_1104.jpg">
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <section class="production">
        <div class="hitsOfSales" id="hitsOfSales">
            <h2 class="sectionText">Хиты продаж</h2>
            <div id="goods" class="goods"></div>
            <div id="pictureNames" class="pictureNames"></div>
        </div>
    </section>

    <script src="./general.js"></script>
</body>

</html>
